# --- フル設定（警告ゼロ＆切り分け用） ---

CONFIG_ZMK_KEYBOARD_NAME="mtk64"

CONFIG_ZMK_MOUSE=y
# Deprecated 警告回避のため無効化（必要なら後でDT側で対応）
# CONFIG_NFCT_PINS_AS_GPIOS is not set

CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

CONFIG_SPI=y
CONFIG_INPUT=y

CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=1800
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_90=y
CONFIG_PMW3610_SNIPE_CPI=1800
CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=1
CONFIG_PMW3610_SCROLL_TICK=10
CONFIG_PMW3610_INVERT_X=y
CONFIG_PMW3610_INVERT_SCROLL_X=n

# ---- ① 切り分け：粘り要因オフ＋範囲内へ調整 ----
CONFIG_PMW3610_FORCE_AWAKE=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264      # 許容上限で固定（範囲: 13–3264）
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=0
CONFIG_PMW3610_AUTOMOUSE_THRESHOLD=0
CONFIG_PMW3610_SMART_ALGORITHM=n
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=10         # 最小許容値（範囲: 10–2550）
# ---------------------------------------------

# 参考（未使用の休止レベル）
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=

# レポートレートは現状のまま
CONFIG_PMW3610_POLLING_RATE_250=y
# （500/1000HzのKconfigが別にある環境なら後で切替可）

# ---- EC11 は依存未充足で警告になるため一旦外す ----
# CONFIG_EC11 is not set
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD is not set
# ----------------------------------------------

# Deprecated 警告の抑止（ボード/スニペットが有効化する場合がある）
# 存在する環境では無効化、存在しなければこの行は無視されます
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n

CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# battery level percentage
CONFIG_RGBLED_WIDGET=y
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=50
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=20


# Indicate highest active layer with a constant configurable color per layer
#| Color        | Value |
#| ------------ | ----- |
#| Black (none) | `0`   |
#| Red          | `1`   |
#| Green        | `2`   |
#| Yellow       | `3`   |
#| Blue         | `4`   |
#| Magenta      | `5`   |
#| Cyan         | `6`   |
#| White        | `7`   |
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y
CONFIG_RGBLED_WIDGET_LAYER_0_COLOR=0
CONFIG_RGBLED_WIDGET_LAYER_1_COLOR=5
CONFIG_RGBLED_WIDGET_LAYER_2_COLOR=6
CONFIG_RGBLED_WIDGET_LAYER_3_COLOR=3
CONFIG_RGBLED_WIDGET_LAYER_4_COLOR=2
CONFIG_RGBLED_WIDGET_LAYER_5_COLOR=4
CONFIG_RGBLED_WIDGET_LAYER_6_COLOR=7
